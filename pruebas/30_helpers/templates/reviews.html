{% extends 'base/base.html' %}
{% block title %} Review {% endblock %}
{% block content %}
  <div class="container">
    {% if comments %}
      {% for comment in comments.items %}
        <hr>
        <h2>{{ comment.username }} </h2>
        <h5>{{ date_format(comment.created_date) }} </h5>
        <p>{{ comment.text }}</p>
      {% endfor %}
    {% endif %}
  </div>
{% endblock %}
